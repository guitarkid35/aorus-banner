
<html>
  <head>
    <title>Aorus</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" type="image/png" href="assets/images/ico/favicon.png"/>
    <link rel="stylesheet" href="assets/css/plugins.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
  </head>
  <body>
    <div class="ms-main-container">
      <div class="ms-preloader"></div>
      <header class="ms-header navbar-white">
        <nav class="ms-nav">
          <div class="ms-logo"><a href="index.html" data-type="page-transition">
              <div class="logo-dark"><img src="logo-dark.svg" alt="logo image"/></div>
              <div class="logo-light current"><img src="logo-light.svg" alt="logo image"/></div></a></div>
          <button class="hamburger" type="button" data-toggle="navigation"><span class="hamburger-box"><span class="hamburger-label">menu</span><span class="hamburger-inner"></span></span></button>
          <div class="height-full-viewport">
            <ul class="ms-navbar">
              <li class="nav-item"><a href="index.html" data-type="page-transition"><span class="ms-btn">home</span><span class="nav-item__label">Back to home page</span></a></li>
              <li class="nav-item"><a href="about.html" data-type="page-transition"><span class="ms-btn">about</span><span class="nav-item__label">Learn more about the author</span></a></li>
            </ul>
          </div>
        </nav>
      </header>
      <main class="ms-container home-slider">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="slide-inner" data-swiper-parallax="45%">
                <div class="overlay"></div>
                <div class="slide-inner--image">
                  <div class="slide-inner--item">
                    <div class="slide-inner--item_mask">
                      <svg id="robot_mask" width="3000px" height="3000px" viewBox="0 0 3212 3212" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <defs>
                          <filter id="filter-1" x="-32.9%" y="-32.9%" width="165.9%" height="165.9%" filterUnits="objectBoundingBox">
                            <feGaussianblur stdDeviation="49" in="SourceGraphic"></feGaussianblur>
                          </filter>
                        </defs>
                        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                          <g id="mask" transform="translate(624.000000, 624.000000)" stroke="#000000" stroke-width="1000">
                            <circle id="circle" filter="url(#filter-1)" cx="982" cy="982" r="982">   </circle>
                          </g>
                        </g>
                      </svg>
                    </div>
                    <div class="slide-inner--item_body"></div>
                    <div class="slide-inner--item_eye"></div>
                    <div class="slide-inner--item_light"></div>
                    <div class="slide-inner--item_logo"></div>
                  </div>
                </div>
                <div class="slide-inner--square">
                  <svg id="glow_line" viewBox="0 0 1334 761" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <defs>
                      <lineargradient id="linearGradient-1" x1="100%" y1="0%" x2="0%" y2="100%">
                        <stop stop-color="#FE7416" offset="0%"></stop>
                        <stop stop-color="#C51E46" offset="100%"></stop>
                      </lineargradient>
                    </defs>
                    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                      <g id="Desktop-HD" transform="translate(-53.000000, -132.000000)" stroke="url(#linearGradient-1)" stroke-width="2">
                        <rect id="square" x="54" y="133" width="1332" height="759"></rect>
                      </g>
                    </g>
                  </svg>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slide-inner" data-swiper-parallax="45%">
                <div class="overlay"></div>
                <div class="slide-inner--image" style="background-image: url('assets/images/home-slider/img-lg.jpg')"></div>
                <div class="slide-inner--info">
                  <h1>snowiest<br/>worshipper</h1><a class="ms-btn--slider" href="gallery.html" data-type="page-transition">take a look</a>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slide-inner" data-swiper-parallax="45%">
                <div class="overlay"></div>
                <div class="slide-inner--image" style="background-image: url('assets/images/home-slider/img-lg.jpg')"></div>
                <div class="slide-inner--info">
                  <h1>romantic<br/>chipping</h1><a class="ms-btn--slider" href="gallery.html" data-type="page-transition">take a look</a>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slide-inner" data-swiper-parallax="45%">
                <div class="overlay"></div>
                <div class="slide-inner--image" style="background-image: url('assets/images/home-slider/img-lg.jpg')"></div>
                <div class="slide-inner--info">
                  <h1>farthest<br/>dawning</h1><a class="ms-btn--slider" href="gallery.html" data-type="page-transition">take a look</a>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-nav-btn">
            <div class="swiper-button-prev swiper-button-white">prev</div>
            <div class="swiper-button-next swiper-button-white">next</div>
          </div>
          <div class="expanded-timeline">
            <div class="expanded-timeline__counter"><span></span><span></span></div>
            <div class="swiper-pagination"></div>
            <div class="scroll-message">
              <svg class="scroll-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16.5 15.98">
                <title>Asset 1</title>
                <g>
                  <g data-name="Layer 1">
                    <polygon fill="#fff" points="0 4.64 0.71 5.34 3.85 2.2 3.85 15.98 4.85 15.98 4.85 2.2 8 5.34 8.71 4.64 4.35 0.29 0 4.64"></polygon>
                    <polygon fill="#fff" points="11.65 0 11.65 13.79 8.5 10.64 7.79 11.35 12.15 15.7 16.5 11.35 15.79 10.64 12.65 13.79 12.65 0 11.65 0"></polygon>
                  </g>
                </g>
              </svg>Scroll
            </div>
          </div>
        </div>
      </main>
      <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="assets/js/plugins.min.js"></script>
      <script type="text/javascript" src="assets/js/main.js"></script>
      <script type="text/javascript" src="assets/js/TimelineMax.min.js"></script>
      <script type="text/javascript" src="assets/js/TweenMax.min.js"></script>
      <script type="text/javascript" src="assets/js/custom-dist.js"></script>
    </div>
  </body>
</html>
